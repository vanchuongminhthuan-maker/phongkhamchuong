<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Quản lý Phòng Khám{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .split { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    @media (max-width: 992px){ .split { grid-template-columns: 1fr; } }
    .nav-link .emoji { width: 1.25rem; display:inline-block; text-align:center; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">Phòng Khám</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/patients') %}active{% endif %}" href="{{ url_for('patients_page') }}"><span class="emoji">👤</span> Bệnh nhân</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/inventory') %}active{% endif %}" href="{{ url_for('inventory_page') }}"><span class="emoji">💊</span> Kho thuốc</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/reports') %}active{% endif %}" href="{{ url_for('reports_page') }}"><span class="emoji">📊</span> Báo cáo</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/settings') %}active{% endif %}" href="{{ url_for('settings_page') }}"><span class="emoji">⚙️</span> Cài đặt</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container py-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'warning' if cat=='danger' else cat }} alert-dismissible fade show" role="alert">
            {{ msg }} <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
